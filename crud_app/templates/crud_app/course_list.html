{% extends "crud_app/base.html" %}
{% block title %}Список Course{% endblock %}
{% block content %}
<h1>Courses</h1>
<ul>
  {% for obj in object_list %}
    <li><a href="{% url 'course-detail' obj.pk %}">{{ obj.name }}</a></li>
  {% empty %}
    <li>Записей нет</li>
  {% endfor %}
</ul>
<a href="{% url 'course-create' %}">Добавить Course</a>
{% endblock %}
