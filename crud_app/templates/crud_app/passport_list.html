{% extends "crud_app/base.html" %}
{% block title %}Список Passport{% endblock %}
{% block content %}
<h1>Passports</h1>
<ul>
  {% for obj in object_list %}
    <li><a href="{% url 'passport-detail' obj.pk %}">{{ obj.number }}</a></li>
  {% empty %}
    <li>Записей нет</li>
  {% endfor %}
</ul>
<a href="{% url 'passport-create' %}">Добавить Passport</a>
{% endblock %}
