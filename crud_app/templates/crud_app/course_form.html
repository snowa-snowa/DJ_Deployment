{% extends "crud_app/base.html" %}
{% block title %}Форма Course{% endblock %}
{% block content %}
  <div class="form-container">
    <h2>Добавить / Изменить Course</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex space-x-4">
        <button type="submit" class="btn-animated">Сохранить</button>
        <a href="{% url 'course-list' %}" class="btn-animated">Отмена</a>
      </div>
    </form>
  </div>
{% endblock %}
