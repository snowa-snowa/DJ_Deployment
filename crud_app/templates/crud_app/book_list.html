{% extends "crud_app/base.html" %}
{% block title %}Список Book{% endblock %}
{% block content %}
<h1>Books</h1>
<ul>
  {% for obj in object_list %}
    <li><a href="{% url 'book-detail' obj.pk %}">{{ obj.title }}</a></li>
  {% empty %}
    <li>Записей нет</li>
  {% endfor %}
</ul>
<a href="{% url 'book-create' %}">Добавить Book</a>
{% endblock %}
