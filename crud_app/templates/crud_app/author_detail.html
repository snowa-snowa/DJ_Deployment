{% extends "crud_app/base.html" %}
{% block title %}Author {{ object.pk }}{% endblock %}
{% block content %}
<h1>{{ object.name }}</h1>
<p>Биография: {{ object.bio }}</p>
<a href="{% url 'author-update' object.pk %}">Редактировать</a> |
<a href="{% url 'author-delete' object.pk %}">Удалить</a> |
<a href="{% url 'author-list' %}">Назад</a>
{% endblock %}
