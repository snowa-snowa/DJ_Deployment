{% extends "crud_app/base.html" %}
{% block title %}Список Student{% endblock %}
{% block content %}
<h1>Students</h1>
<ul>
  {% for obj in object_list %}
    <li><a href="{% url 'student-detail' obj.pk %}">{{ obj.first_name }} {{ obj.last_name }}</a></li>
  {% empty %}
    <li>Записей нет</li>
  {% endfor %}
</ul>
<a href="{% url 'student-create' %}">Добавить Student</a>
{% endblock %}
