{% extends "crud_app/base.html" %}
{% block title %}Список Person{% endblock %}
{% block content %}
<h1>Persons</h1>
<ul>
  {% for obj in object_list %}
    <li><a href="{% url 'person-detail' obj.pk %}">{{ obj.name }}</a></li>
  {% empty %}
    <li>Записей нет</li>
  {% endfor %}
</ul>
<a href="{% url 'person-create' %}">Добавить Person</a>
{% endblock %}
