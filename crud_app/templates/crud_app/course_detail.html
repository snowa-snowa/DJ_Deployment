{% extends "crud_app/base.html" %}
{% block title %}Course {{ object.pk }}{% endblock %}
{% block content %}
<h1>{{ object.name }}</h1>
<p>Описание: {{ object.description }}</p>
<a href="{% url 'course-update' object.pk %}">Редактировать</a> |
<a href="{% url 'course-delete' object.pk %}">Удалить</a> |
<a href="{% url 'course-list' %}">Назад</a>
{% endblock %}
