<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DJ_Crud_Mvt_For_Test{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  /* üîπ –ü–æ–ª—è –≤–≤–æ–¥–∞ */
  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="date"],
  input[type="password"],
  select,
  textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.5rem;
    background-color: #111;
    border: 1px solid #333;
    color: #fff;
    border-radius: 0.5rem;
    font-style: italic;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  /* üîπ –û–ø—Ü–∏–∏ –≤ select */
  select option {
    background-color: #111;
    color: #fff;
  }

  /* üîπ –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–ª–µ–π ‚Äî –Ω–µ–æ–Ω-–≥–æ–ª—É–±–æ–π */
  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #00FFFF;
    box-shadow: 0 0 24px rgba(0, 255, 255, 0.6);
  }

  /* üîπ –ú–µ—Ç–∫–∏ */
  label {
    display: block;
    margin-bottom: 0.5rem;
    color: #ccc;
    font-weight: 600;
    font-style: italic;
  }

  /* üîπ –ö–Ω–æ–ø–∫–∏ –∏ —Å—Å—ã–ª–∫–∏ */
  button,
  input[type="submit"],
  a.button-link,
  a {
    background: transparent;
    color: #fff;
    border: none;
    cursor: pointer;
    font-style: italic;
    position: relative;
    display: inline-block;
    transition: color 0.3s ease;
  }

  button::after,
  input[type="submit"]::after,
  a.button-link::after,
  a::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0%;
    height: 2px;
    background: linear-gradient(to right, #000000, #6b21a8);
    transition: width 0.4s ease;
  }

  button:hover::after,
  input[type="submit"]:hover::after,
  a.button-link:hover::after,
  a:hover::after {
    width: 100%;
  }

  /* üîπ –û—Å–Ω–æ–≤–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã */
  p, span, li, div {
    color: #ddd;
    font-style: italic;
  }

  /* üîπ –°–æ–æ–±—â–µ–Ω–∏—è */
  .error {
    color: #f87171;
    font-style: italic;
    margin-bottom: 1rem;
  }

  .success {
    color: #34d399;
    font-style: italic;
    margin-bottom: 1rem;
  }

  nav * {
    font-style: normal !important;
    color: white !important;
  }

  footer * {
    font-weight: normal !important;
  }

ul {
  list-style-type: disc !important;
  padding-left: 1.5rem !important; /* —á—Ç–æ–±—ã —Ç–æ—á–∫–∞ –±—ã–ª–∞ –Ω–µ –Ω–∞ –∫—Ä–∞—é */
}

li {
  margin-bottom: 0.5rem !important;
}

h1 {
  font-style: normal !important;
  font-weight: bold !important;
  font-size: 1.6rem !important;
  margin-bottom: 0.8rem !important;
}
</style>

</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- üîπ –ù–∞–≤–±–∞—Ä -->
  <nav class="bg-[#111] shadow">
    <div class="container mx-auto flex justify-between items-center py-6 px-12 text-3xl font-bold">

      <!-- –õ–µ–≤–∞—è —Å—Å—ã–ª–∫–∞ -->
      <a href="{% url 'index' %}" class="underline-hover hover:text-white">
        –ú–µ–Ω—é
      </a>

      <!-- –¶–µ–Ω—Ç—Ä ‚Äî –Ω–∞–∑–≤–∞–Ω–∏–µ -->
      <a href="{% url 'crud-index' %}" class="underline-hover hover:text-white">
        {% block header %}–°—Ç—Ä–∞–Ω–∏—Ü–∞ CRUD{% endblock %}
      </a>

      <!-- –ü—Ä–∞–≤–∞—è —Å—Å—ã–ª–∫–∞ -->
      <a href="{% url 'mvt-index' %}" class="underline-hover hover:text-white">
        MVT
      </a>

    </div>
  </nav>

  <!-- üîπ –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="flex-grow container mx-auto px-6 py-12">
    {% block content %}{% endblock %}
  </main>

  <!-- üîπ –§—É—Ç–µ—Ä -->
  <footer class="bg-[#111] text-center py-4">
    <a href="https://github.com/snowa-snowa/DJ_Crud_Mvt_For_Test.git"
       class="underline-hover italic text-gray-400 transition-colors duration-300">
      –í–µ—Ä—Å–∏—è 1.0.4
    </a>
  </footer>

</body>
</html>
