<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главное меню</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Плавный неон */
    .neon-hover {
      transition: box-shadow 0.5s ease;
    }

    /* Подчёркивание на hover */
    .underline-hover {
      position: relative;
      display: inline-block;
      text-decoration: none;
    }

    .underline-hover::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      height: 2px;
      width: 0%;
      background: linear-gradient(to right, #000000, #6b21a8); /* чёрно-фиолетовый */
      transition: width 0.4s ease;
    }

    .underline-hover:hover::after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Навбар -->
  <nav class="bg-[#111]">
    <div class="container mx-auto py-6 text-center">
      <a href="/admin/" target="_blank"
         class="text-3xl font-bold drop-shadow-lg underline-hover hover:text-white transition-colors duration-300">
        Главное меню
      </a>
    </div>
  </nav>

<!-- Две карточки -->
<main class="flex-1 container mx-auto flex justify-center gap-12 px-4 py-8 flex-wrap">
  <!-- CRUD -->
  <a href="{% url 'crud-index' %}"
     class="w-[45%] bg-[#111] rounded-xl shadow neon-hover
            flex flex-col items-center justify-center p-8 text-center
            hover:shadow-[0_0_50px_rgba(59,130,246,0.6)] transition-all duration-300">
    <span class="text-4xl font-semibold mb-4">CRUD</span>
    <p class="text-lg text-white/50">
      Полный набор операций создания, чтения, обновления и удаления
    </p>
  </a>

  <!-- MVT -->
  <a href="{% url 'mvt-index' %}"
     class="w-[45%] bg-[#111] rounded-xl shadow neon-hover
            flex flex-col items-center justify-center p-8 text-center
            hover:shadow-[0_0_50px_rgba(236,72,153,0.6)] transition-all duration-300">
    <span class="text-4xl font-semibold mb-4">MVT</span>
    <p class="text-lg text-white/50">
      Только представления списка и деталей
    </p>
  </a>
</main>

<!-- Футер -->
<footer class="bg-[#111] text-center py-4">
  <a href="https://github.com/USERNAME/REPO"
     class="underline-hover italic text-gray-400 transition-colors duration-300">
    Версия 1.0.4
  </a>
</footer>

</body>
</html>
